# Mermaid Diagram Theme Configuration
# 
# This file defines the standard theme for all Mermaid diagrams in this project.
# Use this template when creating new diagrams to ensure consistency.
#
# Usage: Copy the config block below into your mermaid code block

---
config:
  look: neo
  theme: base
  themeVariables:
    # Primary colors (medium saturation for contrast)
    primaryColor: "#0891b2"
    primaryTextColor: "#ffffff"
    primaryBorderColor: "#06b6d4"
    
    # Secondary/tertiary colors
    secondaryColor: "#7c3aed"
    tertiaryColor: "#d97706"
    
    # Backgrounds (transparent to adapt to light/dark mode)
    background: "transparent"
    mainBkg: "transparent"
    secondBkg: "transparent"
    
    # Lines and borders (medium blue for visibility)
    lineColor: "#3b82f6"
    border1: "#3b82f6"
    border2: "#3b82f6"
    arrowheadColor: "#3b82f6"
    
    # Typography
    fontFamily: "arial"
    fontSize: "14px"
    
    # Labels and text (light gray for page background)
    labelBackground: "transparent"
    textColor: "#94a3b8"
    
    # Node styling
    nodeBorder: "#3b82f6"
    
    # Cluster/subgraph styling
    clusterBkg: "transparent"
    clusterBorder: "#3b82f6"
    edgeLabelBackground: "transparent"
    
    # Sequence diagram specific
    actorBorder: "#3b82f6"
    actorBkg: "#0891b2"
    actorTextColor: "#ffffff"
    actorLineColor: "#3b82f6"
    signalColor: "#3b82f6"
    signalTextColor: "#ffffff"
    labelBoxBkgColor: "#0891b2"
    labelBoxBorderColor: "#3b82f6"
    labelTextColor: "#ffffff"
    noteBkgColor: "#d97706"
    noteTextColor: "#ffffff"
    noteBorderColor: "#f59e0b"
    loopTextColor: "#ffffff"
    activationBkgColor: "#2563eb"
    activationBorderColor: "#3b82f6"
    sequenceNumberColor: "#ffffff"
    
  # Flowchart options
  flowchart:
    useMaxWidth: true
    htmlLabels: true
    curve: basis
---

# Custom Class Definitions
# Add these after your diagram definition for consistent styling

# Success/completion nodes (emerald green with white text)
classDef success fill:#059669,stroke:#10b981,stroke-width:2px,color:#fff

# Error/failure nodes (red with white text)
classDef error fill:#dc2626,stroke:#ef4444,stroke-width:2px,color:#fff

# Layer-specific colors for multi-layer architectures (all white text)
classDef layer1 fill:#2563eb,stroke:#3b82f6,stroke-width:2px,color:#fff  # Blue
classDef layer2 fill:#7c3aed,stroke:#a855f7,stroke-width:2px,color:#fff  # Purple
classDef layer3 fill:#0891b2,stroke:#06b6d4,stroke-width:2px,color:#fff  # Cyan

# Phase nodes (dark green with white text)
classDef phaseNode fill:#15803d,stroke:#22c55e,stroke-width:3px,color:#fff

# Color Palette Reference
# Box fills (darker, saturated colors for contrast with white text):
#   - Primary: #0891b2 (Cyan 600) - Main nodes
#   - Success: #059669 (Emerald 600) - Success states
#   - Error: #dc2626 (Red 600) - Error states
#   - Phase: #15803d (Green 700) - Phase nodes
#   - Layer1: #2563eb (Blue 600)
#   - Layer2: #7c3aed (Purple 600)
#   - Layer3: #0891b2 (Cyan 600)
# 
# Text colors:
#   - On colored boxes: #ffffff (white) - high contrast
#   - On page background: #94a3b8 (slate 400) - visible on light/dark
# 
# Lines/borders: #3b82f6 (Blue 500) - visible on all backgrounds
#
# Why These Colors?
# - White text on dark boxes: Always high contrast
# - Light gray text on page: Visible on both GitHub light/dark themes  
# - Darker box fills: Ensure contrast with white text
# - Transparent backgrounds: Adapts to any theme
# - Medium blue lines: Visible without being harsh
