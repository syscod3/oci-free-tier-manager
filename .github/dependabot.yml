version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Terraform/OpenTofu
  - package-ecosystem: "terraform"
    directory: "/tofu/oci"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "terraform"
